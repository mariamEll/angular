<button routerLink="/create_article" mat-raised-button color="primary"> 	<mat-icon>add</mat-icon> Create new</button>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
   
   
    <ng-container matColumnDef="idArticle">
      <th mat-header-cell *matHeaderCellDef> ID_article </th>
      <td mat-cell *matCellDef="let element"> {{element.idArticle}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="lien">
        <th mat-header-cell *matHeaderCellDef> lien</th>
        <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
    </ng-container>

    <ng-container matColumnDef="sourcePDF">
        <th mat-header-cell *matHeaderCellDef> source_pdf </th>
        <td mat-cell *matCellDef="let element"> {{element.sourcepdf}} </td>
    </ng-container>
    <ng-container matColumnDef="auteur">
        <th mat-header-cell *matHeaderCellDef> auteur </th>
        <td mat-cell *matCellDef="let element"> {{element.auteur}} </td>
    </ng-container>
    <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"><button routerLink="{{element.idArticle}}/edit"> <mat-icon>edit</mat-icon></button> <!--routerLink testa3melha ki t7eb t3addi l'id fil path-->
          <button (click)="delete(element.idArticle)"><mat-icon>delete</mat-icon> </button>   <button routerLink="{{element.idArticle}}/affect"><mat-icon>add_task</mat-icon> </button>     </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     <!-- Row shown when there is no matching data. -->
 
</table>
